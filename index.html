<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Window</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <link rel="stylesheet" href="./unwwrap.css">
    <!-- <link rel="stylesheet" type="text/css" href="./unwwrap.css"> -->

</head>
<style>
    .animation {
        animation: move 5s infinite ease;
        transition: all 3s;
    }

    @keyframes move {
        0% {
            left: 35rem;
            bottom: -10.5rem;
        }

        50% {
            left: 34rem;
            bottom: -9rem;
        }
    }

    .animation1 {
        animation: move1 5s infinite ease;
        transition: all 4s;
    }

    @keyframes move1 {
        0% {
            left: 12rem;
            top: -8rem;
        }

        50% {
            left: 13rem;
            top: -7rem;

        }
    }
</style>

<body class="bg-black overflow-x-hidden">
    <div class="w-[100vw] h-[100vh]  relative">
        <div class="relative w-[900px] m-auto">
            <div class="relative ">
                <div
                    class="relative pt-10 pb-10 w-[300px] m-auto mt-[12rem] flex flex-col bg-gray-800/30 text-white gap-5 items-center rounded-lg border-[0.1px] border-slate-50 backdrop-brightness-50 z-10">
                    <div class=""><img class="w-[8rem] h-[8rem] rounded-full bg-center" src="Aryan_img.png" alt="">
                    </div>
                    <h2>Aryan Bairagi</h2>
                    <p>Founder, Akhand Bharat</p>
                    <div class="flex items-center gap-2 ">
                        <div class="hover:bg-white hover:text-black rounded-sm border p-1 text-[14px] text-center pl-2 pr-2 cursor-pointer flex gap-2 items-center"
                            onclick="openModal()">
                            <i class="fa-solid fa-share"></i>
                            <p>Share My Profile</p>
                        </div>
                        <div
                            class="hover:bg-white hover:text-black rounded-sm border border-1 p-1 text-[14px] text-center pl-4 pr-4 cursor-pointer">
                            Follow Me
                        </div>
                    </div>
                </div>
                <div
                    class="animation absolute left-[35rem] bottom-[-10.4rem] w-[12rem] h-[12rem] rounded-full bg-blue-500 drop-shadow-xl blur-md brightness-125">
                </div>
                <div
                    class="animation1 absolute left-[12rem] top-[-8rem] w-[12rem] h-[12rem] rounded-full bg-red-500 drop-shadow-xl blur-md brightness-125">
                </div>
            </div>


            <div 
                class="modal absolute top-[5rem] z-10 left-[15.4rem] rounded-md border border-1 bg-[#00000088]  text-white w-[400px] p-5 flex flex-col gap-4">
                <div class="flex justify-between border-b-2 pb-2 text-[24px] font-bold">
                    <h2>Share My Profile</h2>
                    <i onclick="closeModal()" class="fa-solid fa-xmark cursor-pointer" style="color: #ffffff;"></i>
                </div>
                <p class="text-[18px]">Share this via</p>
                <div class="flex justify-between">
                    <div
                        class="w-[45px] h-[45px] cursor-pointer rounded-full border text-center flex items-center justify-center hover:bg-[#274e91] hover:text-white text-[#274e91]">
                        <i class="fa-brands fa-facebook-f "></i>
                    </div>
                    <div
                        class="w-[45px] h-[45px] cursor-pointer rounded-full border text-center flex items-center justify-center hover:bg-[#2753a0] hover:text-white text-[#2753a0]">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div
                        class="w-[45px] h-[45px] cursor-pointer rounded-full border text-center flex items-center justify-center hover:bg-[#88288f] hover:text-white text-[#88288f]">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div
                        class="w-[45px] h-[45px] cursor-pointer rounded-full border text-center flex items-center justify-center hover:bg-[#347123] hover:text-white text-[#347123]">
                        <i class="fa-brands fa-whatsapp"></i>
                    </div>
                    <div
                        class="w-[45px] h-[45px] cursor-pointer rounded-full border text-center flex items-center justify-center hover:bg-[#4975c1] hover:text-white text-[#4975c1]">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" onclick="closeModal()"></div>
    <script src="unwrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</body>

</html>
